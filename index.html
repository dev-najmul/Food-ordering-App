<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food ordering App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    





    <div class="container">
        <div class="row py-5">
            <div class="col-lg-4">
                <div class="card ">
                    <div class="card-header">
                        <center><H2>Select your foods</H2></center>
                    </div>
                    <div class="card-body">
                        <div class="msgAl"></div>

                        <label>
                            <input type="checkbox" name="food" price="200" value="Kacchi" class="form-check-input p-1">
                            Kacchi - 200 Taka.
                        </label><br>
                        <label>
                            <input type="checkbox" name="food" price="350" value="Hazi Bereany" class="form-check-input p-1">
                            Hazi Bereany - 350 Taka.
                        </label><br>
                        <label>
                            <input type="checkbox" name="food" price="280" value="Nanna Bereany" class="form-check-input p-1">
                            Nanna Bereany - 280 Taka.
                        </label><br>
                        <label>
                            <input type="checkbox" name="food" price="180" value="Khucuri" class="form-check-input p-1">
                            Khucuri - 180 Taka.
                        </label><br>
                        <label>
                            <input type="checkbox" name="food" price="600" value="Motka Bereany" class="form-check-input p-1">
                            Motka Bereany - 600 Taka.
                        </label><br>
                        <button id="submit" class="btn btn-primary mt-3 w-100">Order Now</button>

                    </div>
                    <div class="card-footer" style="display: none;">
                        <div class="msgTot "></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card p-0 " style="display: none;" id="fdParent">
                    <div class="card-header">
                        <h4>You select </h4>
                    </div>
                    <div class="card-body">
                        <div class="fd"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="msg"></div>
            </div>
        </div>
    </div>











    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
